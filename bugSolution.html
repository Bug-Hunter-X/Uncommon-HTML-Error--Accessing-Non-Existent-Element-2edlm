<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Correctly access the element after it's loaded
    window.onload = function() {
      document.getElementById("myDiv").innerHTML = "Hello, world!";
    };
  </script>
</body>
</html>
